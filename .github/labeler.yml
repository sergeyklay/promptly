frontend:
  - any:
      - 'promptly/static/css/**/*'
      - 'promptly/static/img/**/*'
      - 'promptly/static/js/**/*'
      - 'promptly/static/scss/**/*'
      - 'promptly/templates/**/*'
  - '*.html'
  - '*.css'
  - '*.js'

javascript:
  - 'package.json'
  - 'package-lock.json'
  - '*.js'

python:
  - any:
    - 'requirements/**/*.in'
    - 'requirements/**/*.txt'
    - 'migrations/**/*'
  - '*.py'

github_actions:
  - any: ['.github/**/*']

documentation:
  - any: ['docs/**/*']
  - '*.rst'

name: Labeler

on:
  pull_request:

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    name: Sync labels

    steps:
    - name: Label the PR
      id: label-the-pr
      uses: actions/labeler@v4
      continue-on-error: true
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        sync-labels: true

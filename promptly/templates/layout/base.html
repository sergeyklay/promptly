<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include "layout/icons.html" %}

    <title>Promptly</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block head_css %}{% endblock %}

    <script>
      // Function to auto-resize the textarea
      function autoResize(element) {
          // Reset height to auto to shrink back if needed
          element.style.height = 'auto';

          var newHeight = Math.min(element.scrollHeight, 304);
          // Set the height to the scroll height or max-height
          element.style.height = newHeight + 'px';
      }

      // Add the input event listener to the textarea
      document.addEventListener('input', function(e) {
          if (e.target.tagName.toLowerCase() === 'textarea') {
              autoResize(e.target);
          }
      });
    </script>

    {% block head_js %}{% endblock %}
  </head>
  <body>
    <div id="wrapper">
      <aside id="sidebar">
        {% include "layout/sidebar.html" %}
      </aside>

      <div id="main-content">
        <header id="header">
          {% include "layout/header.html" %}
        </header>

        <main id="content">
          <section id="chat-output">
            {% block container %}{% endblock %}
          </section>

          <footer id="chat-input">
            {% include "layout/footer.html" %}
          </footer>
        </main>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block body_js %}{% endblock %}
  </body>
</html>

<div id="sidebar-header">
  <div class="sidebar-header">
    <button id="new-chat" class="btn waves-effect waves-light">New Chat</button>
  </div>
</div>

<div class="sidebar-main">
  <div class="chat-history">
    {% for chat in chats %}
    <div class="chat-item">
      <h6>{{ chat.title }}</h6>
      <p>{{ chat.teaser }}</p>
    </div>
    {% endfor %}
  </div>
</div>

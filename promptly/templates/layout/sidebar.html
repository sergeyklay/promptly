<div id="sidebar-header">
  <div class="sidebar-header">
    <button id="new-chat" class="btn waves-effect waves-light">New Chat</button>
  </div>
</div>

<div class="sidebar-main">
  <div class="chat-history">
    {% for chat in chats %}
    <div class="chat-item">
      <h6>{{ chat.title }}</h6>
      <p>{{ chat.teaser }}</p>
    </div>
    {% endfor %}
  </div>
</div>

<div class="sidebar-footer">
  <p>Promptly v0.0.1</p>
  <p>Build date: 2023-01-01</p>
</div>
